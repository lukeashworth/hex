<!--The content below is only a placeholder and can be replaced.-->
<h2>{{currentTick}}</h2>

<table>
  <thead>
  <tr>
      <th>User name</th>
      <th>Initiative</th>
      <th *ngFor="let dummy of ' '.repeat(windowlength).split(''), let x = index">
        {{x+currentTick}}
      </th>
  </tr>
  </thead>
  <tbody>
    <tr user-row
      *ngFor="let user of users"
      [tick]="currentTick"
      [windowlength]="windowlength"
      [user]="user"
        ></tr>
  </tbody>
</table>

<button type="button" (click)="addUser()">Add User</button>
<button type="button" (click)="upTick()">Tick Up</button>
<button type="button" (click)="downTick()">Tick Down</button>
